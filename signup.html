<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Form Validator</title>
        <link rel="stylesheet" href="assets/CSS/signup.css">
    </head>
    <body>
        <section class="ĐĂNG KÝ">
            <div class="container">
                <h1>ĐĂNG KÝ</h1>
                <form>
                    <div class="form-control">
                        <input type="text" id="usuername" placeholder="Tên đăng nhập"/>
                        <span></span>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" placeholder="Email"/>
                        <span></span>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="password" placeholder="Mật khẩu"/>
                        <span></span>
                        <small></small>
                    </div>
                    <div class="form-control">
                        <input type="password" id="password2" placeholder="Xác nhận mật khẩu"/>
                        <span></span>
                        <small></small>
                    </div>
                    <input type="submit" value="Tạo tài khoản" />
                </form>
            </div>
        </section>
    </body>
    <script src="assets/js/signup.js"></script>
</html>
